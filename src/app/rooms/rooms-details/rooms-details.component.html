<h2>Room details</h2>

<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-name" id="exampleModalLongname">Are you sure?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modals.dismissAll()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete {{room.name}}?<br />
      This will also delete all shows in this room.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modals.dismissAll()">Close</button>
      <button type="button" class="btn btn-danger" (click)="delete()">I'm sure, delete</button>
    </div>
  </div>
</ng-template>

<button data-toggle="modal" (click)="openDeleteDialog(content)" data-target="#exampleModal" style="float: right;margin-top:-45px" type="button" class="btn btn-danger">Remove this room</button>

<div *ngIf="room">
  <form>
    <div class="form-group">
      <label for="id">Id</label>
      <input id="id" disabled="disabled" routerLink="" class="form-control" value="{{room.id}}">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" disabled="disabled" class="form-control" value="{{room.name}}">
    </div>

    <button type="button" [routerLink]="'../'" class="btn btn-info">Go back</button>
    <button style="float:right" type="button" [routerLink]="'create'" class="btn btn-primary">Edit</button>
  </form>
</div>
