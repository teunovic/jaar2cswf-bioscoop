<h2>Room editing</h2>

<div *ngIf="error">
  <div class="alert alert-danger">
    <strong>Oops!</strong> {{error}}
  </div>
</div>

<div *ngIf="room">

  <div class="form-group">
    <label for="id">Id</label>
    <input id="id" disabled="disabled" routerLink="" class="form-control" value="{{room.id}}">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" [(ngModel)]="name">
  </div>

  <button type="button" [routerLink]="'../'" class="btn btn-danger">Cancel</button>
  <button style="float: right" type="button" (click)="edit()" class="btn btn-success">Save</button>

</div>
